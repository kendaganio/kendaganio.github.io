<div class="sidebar pure-u-1 pure-u-md-1-4">
  <div class="header">
    <h1 class="brand-title">{{ site.title }}</h1>
    <h2 class="brand-tagline">
      I like to code stuff.
    </h2>

    <nav class="nav">
      <ul class="nav-list">
        {% for page in site.pages %}
          {% if page.title %}
            <li class="nav-item">
              <a class="pure-button" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>
          {% endif %}
        {% endfor %}

        <li class="nav-item">
          <a class="pure-button" href="{{ '/cv' | prepend: site.baseurl }}">CV</a>
        </li>

      </ul>
    </nav>

  </div>
</div>
