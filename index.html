<div class="posts">
  <h1 class="content-subhead">Recent Posts</h1>
    {% for post in site.posts %}
      <section class="post">
        <header class="post-header">
          <img class="post-avatar" alt="" height="48" width="48" src="{{ site.avatar }}">
            <h2 class="post-title">
              <a href="{{ post.url | prepend: site.baseurl }}"> {{ post.title }} </a>
            </h2>
          <p class="post-meta">
            By <a class="post-author" href="#">Ken-Lauren Daganio</a> under 
            <a class="post-category post-category-{{post.category}}" href="#">{{ post.category }}</a>
          </p>
        </header>

        <div class="post-description">
          <p> 
            {{ post.content | strip_html | truncatewords:75}}
            <a href="{{ post.url | prepend: site.baseurl }}"> read more</a>
          </p>
        </div>
      </section>
    {% endfor %}

</div>
